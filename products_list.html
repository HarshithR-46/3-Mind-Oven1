<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Admin</title>
  <style>
    body { font-family: Arial; background: #f4f6f8; margin:0; padding:0;}
    header { display:flex; justify-content:space-between; align-items:center; background:#ff6a00; padding:15px 20px; color:white;}
    header h1 { margin:0; }
    header button { background:white; color:#ff6a00; padding:10px 15px; border:none; border-radius:6px; cursor:pointer;}
    table { width:100%; border-collapse:collapse; margin-top:15px;}
    th, td { padding:12px; border-bottom:1px solid #ddd; text-align:left;}
    th { background:#fafafa; }
    img { width:60px; height:60px; object-fit:cover; border-radius:5px; }
    .action-btn { cursor:pointer; padding:6px 10px; border-radius:4px; color:white; margin-right:5px;}
    .edit-btn { background:#4CAF50; }
    .delete-btn { background:#f44336; }
  </style>
</head>
<body>

<header>
  <h1>Products List</h1>
  <button onclick="window.location.href='add_product.html'">+ Add Product</button>
</header>

<table>
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Type</th>
      <th>Fuel</th>
      <th>Capacity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="productTable">
    <tr><td colspan="8">Loading products...</td></tr>
  </tbody>
</table>

<!-- Supabase -->
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const SUPABASE_URL = 'https://vddlgrsahdxeaqccgonl.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkZGxncnNhaGR4ZWFxY2Nnb25sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwMDI5MTMsImV4cCI6MjA3MDU3ODkxM30.gl1V5WsTylNkS3geEJZQW3JvEoZNi3FMiAhLU9TFP5c'; // <-- Replace this
  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  async function loadProducts() {
    const tableBody = document.getElementById('productTable');
    tableBody.innerHTML = `<tr><td colspan="8">Loading products...</td></tr>`;

    const { data, error } = await supabase
      .from('products')
      .select('*')
      .order('id', { ascending: false });

    if (error) {
      tableBody.innerHTML = `<tr><td colspan="8">Error fetching products: ${error.message}</td></tr>`;
      console.error(error);
      return;
    }

    if (!data || data.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="8">No products found.</td></tr>`;
      return;
    }

    tableBody.innerHTML = '';
    data.forEach(product => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><img src="${product.image_url || ''}" alt="${product.name || ''}"></td>
        <td>${product.name || ''}</td>
        <td>â‚¹${product.price || ''}</td>
        <td>${product.quantity || ''}</td>
        <td>${product.type || ''}</td>
        <td>${product.fuel_type || ''}</td>
        <td>${product.capacity || ''}</td>
        <td>
          <span class="action-btn edit-btn" data-id="${product.id}">Edit</span>
          <span class="action-btn delete-btn" data-id="${product.id}">Delete</span>
        </td>
      `;
      tableBody.appendChild(row);
    });

    // Add event listeners
    document.querySelectorAll('.edit-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.dataset.id;
        window.location.href = `edit_product.html?id=${id}`;
      });
    });

    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', async () => {
        const id = btn.dataset.id;
        if (!confirm("Are you sure you want to delete this product?")) return;

        const { error } = await supabase.from('products').delete().eq('id', id);
        if (error) alert("Delete failed: " + error.message);
        else {
          alert("Product deleted successfully!");
          loadProducts();
        }
      });
    });
  }

  loadProducts();
</script>

</body>
</html>
